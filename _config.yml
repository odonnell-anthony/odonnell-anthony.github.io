title: Anthony O'Donnell
markdown: kramdown
url: "https://anthonyodonnell.co.uk"
baseurl: ""

# for atom feed
author:
  name: Anthony O'Donnell
  email: anthony.odonnell@outlook.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
